<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Admin - Remote Jobs SA</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f8fafc;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #059669;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: #f8fafc;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #059669;
      }
      .stat-label {
        color: #64748b;
        margin-top: 5px;
      }
      .feedback-list {
        margin-top: 20px;
      }
      .feedback-item {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: white;
      }
      .feedback-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .rating {
        color: #fbbf24;
        font-size: 1.2rem;
      }
      .date {
        color: #64748b;
        font-size: 0.9rem;
      }
      .feedback-text {
        color: #374151;
        line-height: 1.6;
        margin-bottom: 10px;
      }
      .feedback-email {
        color: #059669;
        font-size: 0.9rem;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #64748b;
      }
      .error {
        background: #fef2f2;
        color: #dc2626;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .refresh-btn {
        background: #059669;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .refresh-btn:hover {
        background: #047857;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Feedback Dashboard</h1>
        <p>Remote Jobs SA - User Feedback & Insights</p>
      </div>

      <div class="content">
        <button class="refresh-btn" onclick="loadFeedback()">
          üîÑ Refresh Data
        </button>

        <div id="stats" class="stats">
          <!-- Stats will be loaded here -->
        </div>

        <div id="feedback-list" class="feedback-list">
          <!-- Feedback items will be loaded here -->
        </div>
      </div>
    </div>

    <script>
      async function loadFeedback() {
        const statsDiv = document.getElementById("stats");
        const feedbackDiv = document.getElementById("feedback-list");

        // Show loading
        statsDiv.innerHTML =
          '<div class="loading">Loading feedback data...</div>';
        feedbackDiv.innerHTML = "";

        try {
          // For now, we'll simulate the data since we need to set up the API
          // In production, this would call your actual API endpoint
          const mockData = {
            total: 12,
            averageRating: 4.2,
            recentFeedback: [
              {
                id: 1,
                rating: 5,
                feedback:
                  "Great CV builder! The templates are professional and easy to use.",
                email: "user1@example.com",
                created_at: "2024-01-15T10:30:00Z",
              },
              {
                id: 2,
                rating: 4,
                feedback:
                  "Job Assistant is helpful, but would like more job categories.",
                email: "user2@example.com",
                created_at: "2024-01-14T15:45:00Z",
              },
              {
                id: 3,
                rating: 5,
                feedback:
                  "Excellent service! Found my remote job within 2 weeks.",
                email: null,
                created_at: "2024-01-13T09:20:00Z",
              },
            ],
          };

          displayStats(mockData);
          displayFeedback(mockData.recentFeedback);
        } catch (error) {
          console.error("Error loading feedback:", error);
          statsDiv.innerHTML =
            '<div class="error">Error loading feedback data. Please try again.</div>';
        }
      }

      function displayStats(data) {
        const statsDiv = document.getElementById("stats");
        statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.total}</div>
                    <div class="stat-label">Total Feedback</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.averageRating.toFixed(1)}</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round((data.averageRating / 5) * 100)}%</div>
                    <div class="stat-label">Satisfaction Rate</div>
                </div>
            `;
      }

      function displayFeedback(feedbackList) {
        const feedbackDiv = document.getElementById("feedback-list");

        if (feedbackList.length === 0) {
          feedbackDiv.innerHTML = '<div class="loading">No feedback yet.</div>';
          return;
        }

        feedbackDiv.innerHTML = feedbackList
          .map(
            (feedback) => `
                <div class="feedback-item">
                    <div class="feedback-header">
                        <div class="rating">${"‚≠ê".repeat(feedback.rating)}</div>
                        <div class="date">${new Date(feedback.created_at).toLocaleDateString()}</div>
                    </div>
                    <div class="feedback-text">${feedback.feedback}</div>
                    ${feedback.email ? `<div class="feedback-email">üìß ${feedback.email}</div>` : ""}
                </div>
            `
          )
          .join("");
      }

      // Load feedback on page load
      document.addEventListener("DOMContentLoaded", loadFeedback);
    </script>
  </body>
</html>
