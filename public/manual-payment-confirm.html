<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Payment Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="email"],
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background: #218838;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
      .success {
        background: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }
      .warning {
        background: #fff3cd;
        border-color: #ffeaa7;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <h1>Manual Payment Confirmation</h1>
    <div class="warning">
      <strong>⚠️ Warning:</strong> This tool should only be used to manually
      confirm payments that were successful but didn't update the database
      automatically.
    </div>

    <div class="form-group">
      <label for="email">User Email:</label>
      <input type="email" id="email" placeholder="Enter user email" required />
    </div>

    <div class="form-group">
      <label for="paymentId">Yoco Payment ID (optional):</label>
      <input
        type="text"
        id="paymentId"
        placeholder="e.g., p_BEd52z0vOmJsGjDuyOUWr9go"
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount in cents (optional):</label>
      <input type="number" id="amount" placeholder="17900" value="17900" />
    </div>

    <button onclick="confirmPayment()">Confirm Payment</button>
    <button onclick="clearForm()">Clear Form</button>

    <div id="result" class="result" style="display: none"></div>

    <script>
      async function confirmPayment() {
        const email = document.getElementById("email").value;
        const paymentId = document.getElementById("paymentId").value;
        const amount = document.getElementById("amount").value;
        const resultDiv = document.getElementById("result");

        if (!email) {
          alert("Please enter an email address");
          return;
        }

        if (
          !confirm(
            "Are you sure you want to manually confirm this payment? This action cannot be undone."
          )
        ) {
          return;
        }

        try {
          const response = await fetch("/api/manual-payment-confirm", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              userEmail: email,
              yocoPaymentId: paymentId || null,
              amount: amount ? parseInt(amount) : null,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.className = "result success";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `
                        <h3>✅ Payment Confirmed Successfully!</h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Status:</strong> ${data.record.status}</p>
                        <p><strong>Payment Confirmed At:</strong> ${data.record.payment_confirmed_at}</p>
                        <p><strong>Yoco Payment ID:</strong> ${data.record.yoco_payment_id || "N/A"}</p>
                    `;
          } else {
            resultDiv.className = "result error";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
        }
      }

      function clearForm() {
        document.getElementById("email").value = "";
        document.getElementById("paymentId").value = "";
        document.getElementById("amount").value = "17900";
        document.getElementById("result").style.display = "none";
      }
    </script>
  </body>
</html>
